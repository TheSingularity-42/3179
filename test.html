<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visualization Page</title>
<link rel="stylesheet" href="Code/main_style.css">
<!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
<script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
</head>
<body>
<div class="container">
<div class="row">
<div class="col">
<h2>BIG BOI TEXT</h2>
<p>filler text</p>
</div>
<div id="pie" class="col"></div>
<script type="text/javascript">
var spec2 = "Code/final_code/pie.vg.json";
vegaEmbed('#pie', spec2).then(function(result) {
// Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
}).catch(console.error);
</script>
</div>
<div class="row">
<div id="large_vis" class="col"></div>
<script type="text/javascript">
var spec3 = "Code/final_code/large_vis.vg.json";
vegaEmbed('#large_vis', spec3).then(function(result) {
// Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
}).catch(console.error);
</script>
</div>
</div>
</body>
</html>
